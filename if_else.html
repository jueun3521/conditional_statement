<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if_else문(조건문)</title>
</head>
<body>
  <script>
    let number = prompt("숫자를 입력해주세요");
    let check = number % 3;

    if (number !== null){
      if(check === 0) {
        document.write(`3의 배수입니다.`);
      }
      else {
        document.write(`3의 배수가 아닙니다.`);
      }
    }
    else {
      document.write(`값을 입력해주세요.`);
    }
  </script>

</body>
</html>
