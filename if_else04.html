<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미성년자 확인</title>
</head>
<body>
  <p id="result"></p>

  <script>
    let age = prompt("나이를 입력해주세요.");
    let displayArea = document.querySelector("#result");

    if (age !== null && age !== ``) {
      age = parseInt(age);

      if (age >= 18) {
        alert("성인입니다.");
        displayArea.innerHTML = `성인입니다`;
      }
      else {
        alert("미성년자입니다.");
        displayArea.textContent = `미성년자입니다`;
      }
    }
    else {
      alert("나이를 입력해주세요");
      displayArea.textContent = `나이를 입력해주세요`;
    }
  </script>
</body>
</html>
