<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파벳->텍스트</title>
    <style>
        body {
        background-color: #0c3268;
        color: rgb(243, 243, 243);
    }

    p {
        margin-top: 80px;
        font-size: 2em;
        font-weight: 700;
        text-align: center;
        text-shadow: 1px 2px 1px #000;
    }

    p strong {
        font-size: 2.2em;
        color: yellow;
    }
    </style>
</head>
<body>
    <script>
        var letter = prompt(
            "알파벳을 입력해주세요!"
        )
        
        switch(letter.toLowerCase()){
            case "a" :
                document.write("<p>a로 시작하는 단어는 <strong>Apple </strong>입니다.</p>");
                break;
            case "b" :
                document.write("<p>입력한 알파벳은 <strong>Beer </strong>입니다.</p>");
                break;
            case "c" :
                document.write("<p>입력한 알파벳은 <strong>Cat </strong>입니다.</p>");
                break;
            case "d" :
                document.write("<p>입력한 알파벳은 <strong>Dollar </strong>입니다.</p>");
                break;
            case "e" :
                document.write("<p>입력한 알파벳은 <strong>Elephant </strong>입니다.</p>");
                break;
                
                default:
                    alert("잘못입력했습니다.");
        }
    </script>
</body>
</html>
