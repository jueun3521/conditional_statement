<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 확인</title>
</head>
<body>
  <h1>3의 배수 확인</h1>
  <label for="number">숫자: </label>
  <input type="number" id="number">
  <button onclick="check()">확인</button>
  <p id="result"></p>

  <script>
    function check() {
      let number = document.getElementById("number").value;
      let result = document.getElementById("result");
      let check = number % 3;

      if(number !== ``) {
        if(check === 0) {
          result.textContent = `${number}은 3의 배수입니다.`;
        }
        else {
          result.textContent = `${number}은 3의 배수가 아닙니다.`;
        }
      }
      else {
        result.textContent = `값을 입력해주세요.`;
      }
    }
  </script>
  <p></p>
</body>
</html>
